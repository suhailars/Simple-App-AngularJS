<div class="row-fluid search-button-bar-container">
  <div class="span12">
  <input type="text" class="search ng-pristine ng-valid" ng-model="nameFilter" placeholder="Search...">
       <div class="search-button-trigger"> <i class="icon-search" ></i>
       </div>
       
<!--input type="text" ng-model="nameFilter"  class="span2 search-query" placeholder="Search..."/-->
  </div>
<div class="row-fluid">
        <div class="span12">

<table class="table table-striped table-bordered box list-table">
<thead>
  
  <tr><th colspan="10" class="tab-header tb-header-drivers">Drivers Championship Standings - 2013</th>
  </tr> 
  
</thead>
<tbody>
  <tr ng-repeat="driver in driversList | filter: searchFilter">
    <td>{{$index + 1}}</td>
    <td>
      <img src="img/flags/{{driver.Driver.nationality}}.png"  class="img-circle"/>
      <a href="#/drivers/{{driver.Driver.driverId}}">
	  	{{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
	  </a>
	</td>
    <td>{{driver.Constructors[0].name}}</td>
    <td>{{driver.points}}</td>
  </tr>
</tbody>
</table>
</div>
</div>
